services:
  - type: web
    name: kreismarketing-backend
    env: docker
    plan: free
    rootDir: backend
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: BACKEND_CORS_ORIGINS
        # Allow the production frontend (Vercel) and direct backend origin
        value: https://kreismmmarketing.vercel.app,https://kreismarketing-backend.onrender.com
      - key: ALLOWED_HOSTS
        value: .onrender.com,.vercel.app,kreismmmarketing.vercel.app
      - key: COOKIE_SAMESITE
        value: none
      - key: COOKIE_SECURE
        value: "true"
      - key: DEBUG
        value: "false"
      # Fill these in the Render dashboard after creating the service
      - key: DATABASE_URL
        value: ""
      - key: JWT_SECRET_KEY
        value: ""
      - key: CSRF_SECRET_KEY
        value: ""
      # Optional
      - key: OPENAI_API_KEY
        value: ""
      # Observability / alerts
      - key: SENTRY_DSN
        value: ""
      - key: SENTRY_TRACES_SAMPLE_RATE
        value: "0.05"
      - key: METRICS_TOKEN
        value: ""
      - key: OPS_ALERTS_ENABLED
        value: "false"
      - key: OPS_ALERT_EMAILS
        value: ""

  # Staging backend (production-like hardening, separate secrets/DB).
  # Create a separate Render service from this block and set real values in dashboard.
  - type: web
    name: kreismarketing-backend-staging
    env: docker
    plan: free
    rootDir: backend
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: staging
      - key: BACKEND_CORS_ORIGINS
        # TODO: replace with your staging frontend URL(s)
        value: https://staging.example.com
      - key: ALLOWED_HOSTS
        value: .onrender.com,.vercel.app,staging.example.com
      - key: COOKIE_SAMESITE
        value: none
      - key: COOKIE_SECURE
        value: "true"
      - key: DEBUG
        value: "false"
      # Fill these in the Render dashboard after creating the service
      - key: DATABASE_URL
        value: ""
      - key: JWT_SECRET_KEY
        value: ""
      - key: CSRF_SECRET_KEY
        value: ""
      # Optional
      - key: OPENAI_API_KEY
        value: ""
      # Observability / alerts
      - key: SENTRY_DSN
        value: ""
      - key: SENTRY_TRACES_SAMPLE_RATE
        value: "0.05"
      - key: METRICS_TOKEN
        value: ""
      - key: OPS_ALERTS_ENABLED
        value: "false"
      - key: OPS_ALERT_EMAILS
        value: ""





