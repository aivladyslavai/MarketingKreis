version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: marketingkreis
      POSTGRES_USER: mk
      POSTGRES_PASSWORD: mkpassword
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./env.production
    environment:
      DATABASE_URL: postgresql+psycopg2://mk:mkpassword@db:5432/marketingkreis
      SEED_ON_STARTUP: "false"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      # Frontend should stay same-origin in production (browser sends cookies to this domain).
      # All API calls go to /api on the frontend domain, then Next.js proxies to the backend.
      NEXT_PUBLIC_API_URL: /api
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend

  nginx:
    image: nginx:1.27
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend

volumes:
  db-data:

