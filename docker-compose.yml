version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: marketingkreis
      POSTGRES_USER: mk
      POSTGRES_PASSWORD: mkpassword
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./env.development
    environment:
      DATABASE_URL: postgresql+psycopg2://mk:mkpassword@db:5432/marketingkreis
      SEED_ON_STARTUP: "true"
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"

volumes:
  db-data:

