version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: marketingkreis
      POSTGRES_USER: mk
      POSTGRES_PASSWORD: mkpassword
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./env.development
    environment:
      DATABASE_URL: postgresql+psycopg2://mk:mkpassword@db:5432/marketingkreis
      SEED_ON_STARTUP: "true"
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      # Frontend talks same-origin to Next.js API routes (/api/*).
      # Those routes proxy to the backend and require BACKEND_URL in production mode.
      NEXT_PUBLIC_API_URL: /api
      BACKEND_URL: http://backend:8000
    ports:
      - "3000:3000"

volumes:
  db-data:

